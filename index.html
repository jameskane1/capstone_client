<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

    <body class="container-fluid">
      <!-- Second navbar for sign in -->
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right" id='login-buttons'>
              <li>
                <a id="sign-in-button" class="btn btn-default btn-outline btn-circle collapsed"  data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Sign In</a>
              </li>
              <li>
                <a id="sign-up-button" class="btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse" href="#nav-collapse3" aria-expanded="false" aria-controls="nav-collapse2">Sign Up</a>
              </li>
              <li>
                <button id="logOut-button" class="hide btn btn-default btn-outline btn-circle collapsed"> Sign Out</button>
              </li>
              <li>
                <a id="changePW" class="hide btn btn-default btn-outline btn-circle collapsed" data-toggle="collapse" href="#nav-collapse4" aria-expanded="false" aria-controls="nav-collapse2">Change PW</a>
              </li>
            </ul>
            <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse2">
              <form class="navbar-form navbar-right form-inline" role="form" id='sign-in-form'>
                <div class="form-group">
                  <label class="sr-only" for="Email">Email</label>
                  <input name ="credentials[email]" type="email" class="form-control" id="Email" placeholder="Email" autofocus required />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="Password">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" id="Password" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
              </form>
            </div>
            <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse3">
              <form class="navbar-form navbar-right form-inline" role="form" id='sign-up-form'>
                <div class="form-group">
                  <label class="sr-only" for="Email">Email</label>
                  <input name ="credentials[email]" type="email" class="form-control" id="Email" placeholder="Email" autofocus required />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="Password">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" id="Password" placeholder="Password" required />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="Password">Confirm Password</label>
                  <input name="credentials[password_confirmation]" type="password" class="form-control" id="Password" placeholder="Confirm Password" required />
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
              </form>
            </div>

            <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse4">
            <form class="navbar-form navbar-right form-inline" role="form" id='changePW-form'>
              <div class="form-group">
                <label class="sr-only" for="Password">Password</label>
                <input name="passwords[old]" type="password" class="form-control" id="Password" placeholder="Password Old" required />
              </div>
              <div class="form-group">
                <label class="sr-only" for="Password">Confirm Password</label>
                <input name="passwords[new]" type="password" class="form-control" id="Password" placeholder="Password New" required />
              </div>
              <button type="submit" class="btn btn-success">Save</button>
            </form>
          </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav><!-- /.navbar -->

<div class='' id='previous'>
      <div class="row" >
        <div class="col-xs-12 col-md-12 bigbox" id='fullDashboard'></div>
      </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close closeWeather" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
      </div>
      <div class="modal-body" id='getWeatherIdForm'>
        <form id="getWeatherId">
          <fieldset>
            <legend>Select the ID for Weather Widget</legend>
            <input type="text" name="weather[id]" placeholder="Enter ID">
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
          </fieldset>
        </form>
      </div>
      <div class="modal-body hide" id='editWeatherForm'>
        <form id="editWeatherSubmit">
          <fieldset>
            <legend>Please enter the new data for your Weather Widget</legend>
            <input type="text" name="weather[city]" id="editWeatherCity" placeholder="Enter City">
            <input type="integer" name="weather[zip]" id="editWeatherZip" placeholder="Enter Zip">
            <input type="text" name="weather[google]" id="editWeatherGoogle" placeholder="Enter Google Search">
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
          </fieldset>
        </form>
        <button class="btn btn-primary" id='weatherDelete'>Delete this Widget</button>
      </div>
      <section id="editMessage"></section>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary closeWeather" data-dismiss="modal" id="getWeatherIdClose">Close</button>
      </div>
    </div>
  </div>
</div>

    </body>
</html>
